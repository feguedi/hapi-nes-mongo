<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3 text-center">
            <h1>Realtime timeline</h1>
            <p class="lead">Shows an example of a realtime timeline built with <a href="http://hapi.dev/" target="_blank">hapi</a> and the
                <a href="https://hapi.dev/module/nes" target="_blank">nes</a> plugin. The database used is <a href="https://www.mongodb.com/" target="_blank">MongoDB</a>.</p>
            <p>
                <a id="add-entry" class="btn btn-lg btn-success" href="#" role="button">Generate new timeline entry</a>
            </p>
        </div>

        <div class="row">
            <div id="timeline" class="col-md-12"></div>
        </div>
    </div>
    <!-- /container -->

    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
            <div class="bs-callout bs-callout-primary">
                <h4><img class="avatar" src="{{avatar}}"/> {{user}}</h4>
                <p>{{message}}</p>
            </div>
        </div>
    </script>

    <script src="bundle.js"></script>

</body>

</html>
